
<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="
    width=device-width,
    initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/ionic.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/ionic.bundle.js"></script>
</head>
<body>
<ion-side-menus>

    <ion-side-menu-content>
        <ion-header-bar class="bar-balanced">
            <div class="buttons">
                <button class="button button-icon icon ion-navicon" menu-toggle="right"></button>
            </div>
            <div class="row">
                <div class="col col-offset-20">我的</div>
                <div class="col">音乐馆</div>
                <div class="col">发现</div>
            </div>
            <div class="buttons">
                <button class="button button-icon icon ion-ios-search"></button>
            </div>
        </ion-header-bar>

        <ion-content>
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="寂寞的季节 陶喆">
                    <i class="icon ion-ios-mic-outline placeholder-icon"></i>
                </label>
            </div>
            <div class="list">
                <a class="item item-icon-right item-avatar" href="#">
                    <img src="img/preson.jpg">
                    <h2>Venkman</h2>
                    <span>今日听歌<i>0</i>分钟 <img src="" alt=""/></span>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </div>
            <div class="row">
                <div class="col col-33 text-center"><img src="img/local_songs.png"/><p>本地歌曲 <span></span></p></div>
                <div class="col col-33 text-center"><img src="img/download_music.png"/><p>本地歌曲 <span>云端16</span></p></div>
                <div class="col col-33 text-center"><img src="img/lately.png"/><p>本地歌曲 <span>19</span></p></div>
            </div>
            <div class="row">
                <div class="col col-33 text-center"><img src="img/love.png"/><p>本地歌曲 <span>24</span></p></div>
                <div class="col col-33 text-center"><img src="img/download_mv.png"/><p>本地歌曲 <span></span></p></div>
                <div class="col col-33 text-center"><img src="img/know_the_song.png"/><p>本地歌曲 <span>「挤奶歌」</span></p></div>
            </div>
            <div class="list">
                <a class="item item-avatar" href="#">
                    <img src="venkman.jpg">
                    <h2>个性电台</h2>
                    <span>来听听和「天黑」一样好听的歌曲吧</span>
                </a>
            </div>
            <div class="list">
                <a class="item text-center item-icon-right" href="#">
                    <i class="icon"></i>
                    我 的 歌 单
                    <i class="icon  icon-right ion-ios-arrow-right"></i>
                </a>
            </div>
        </ion-content>

        <ion-footer-bar>
            <div class="row">
                <div class="col col-80 text-left">QQ音乐听我想听的歌</div>
                <div class="col col-10 col-center"><button class="button button-icon icon ion-ios-circle-outline balanced parent" style="font-size: 20px"><a class=" icon ion-ios-play buttom-play balanced"></a></button></div>
                <div class="col col-10 col-center"><button class="button button-icon icon ion-navicon balanced parent"><a class=" icon ion-ios-musical-note buttom-music balanced"></a></button></div>
            </div>
        </ion-footer-bar>
    </ion-side-menu-content>
    <!--左侧边栏-->
    <ion-side-menu side="right" width="345">
        <ion-header-bar class="bar-balanced">
            <button class="button button-icon icon ion-ios-arrow-left" menu-close></button>
            <h1 class="title">更多</h1>
        </ion-header-bar>
        <ion-content>
            <div class="row">
                <div class="col col-33 text-center"><img src="img/local_songs.png"/><p>本地歌曲 <span></span></p></div>
                <div class="col col-33 text-center"><img src="img/download_music.png"/><p>本地歌曲 <span>云端16</span></p></div>
                <div class="col col-33 text-center"><img src="img/lately.png"/><p>本地歌曲 <span>19</span></p></div>
            </div>
            <div class="interval"></div>
            <div class="list clear_bottom">
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-ios-gear-outline balanced"></i>
                    设置
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <li class="item item-icon-left item-toggle" href="#">
                    <i class="icon ion-social-rss-outline balanced"></i>
                    仅Wi-Fi联网
                    <label class="toggle toggle-small toggle-balanced vitey">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-icon-left item-toggle" href="#">
                    <i class="icon ion-ios-list-outline balanced"></i>
                    简洁模式
                    <label class="toggle toggle-small toggle-balanced vitey">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-icon-left item-toggle" href="#">
                    <i class="icon ion-ios-alarm-outline balanced"></i>
                   定时关闭
                    <label class="toggle toggle-small toggle-balanced vitey">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </div>
            <div class="interval"></div>
            <div class="list clear_bottom">
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-ios-flask-outline balanced"></i>
                    免流量服务
                    <i class="icon ion-ios-arrow-right parent">
                        <span class="free">在线听歌免流量</span>
                    </i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-iphone balanced"></i>
                    传歌到手机
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-ios-gear-outline balanced"></i>
                    QPlay与车载音乐
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-nuclear balanced"></i>
                   清理占用空间
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-android-wifi balanced"></i>
                    免流WIFI
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <div class="interval"></div>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-ios-information-outline balanced"></i>
                   关于QQ音乐
                    <i class="icon ion-ios-arrow-right parent">
                        <span class="version">5.5.0.8</span>
                    </i>
                </a>
                <div class="interval"></div>
            </div>
            <div class="list clear-bottom">
                <a class="item text-center" href="#" style="color:red;">
                  退出
                </a>
                <div class="interval"></div>
            </div>

        </ion-content>
        <ion-footer-bar>
            <div class="row">
                <div class="col col-80 text-left">QQ音乐听我想听的歌</div>
                <div class="col col-10 col-center"><button class="button button-icon icon ion-ios-circle-outline balanced parent" style="font-size: 20px"><a class=" icon ion-ios-play buttom-play balanced"></a></button></div>
                <div class="col col-10 col-center"><button class="button button-icon icon ion-navicon balanced parent"><a class=" icon ion-ios-musical-note buttom-music balanced"></a></button></div>
            </div>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>


<script>
    var app = angular.module('myApp',['ionic']);
    function ContentController($scope, $ionicSideMenuDelegate) {
        $scope.toggleLeft = function() {
            $ionicSideMenuDelegate.toggleLeft();
        };
    }
</script>

</body>
</html>
